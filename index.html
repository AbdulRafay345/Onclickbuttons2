<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand text-white small" href="#">Assigments</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#">Chapter 1-7</a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main>

        <div class="container">
            <h4 class="text-center my-4">
                Chapter # 8-14 | Concatenation | Prompts | if...else and else if statements 
            </h4>
            <hr class="mb-4">
        </div>

        <div class="container border border-dark  rounded-2 d-flex justify-content-center flex-wrap py-3 mb-5" id="buttons">

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm btn-danger mb-2 mb-lg-0 me-2" id="concatenateStrings">
                        Concatenate Some Strings
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm btn-danger mb-2 mb-lg-0 me-2" id="askName">
                        Ask Name From Users
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm btn-danger mb-2 mb-lg-0 me-2" id="comparisonOperators">
                        Comparison Operators
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm  btn-danger mb-2 mb-lg-0 me-2" id="ifElseIf">
                        if else if
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm  btn-danger mb-2 mb-lg-0 me-2" id="testingCondition">
                        Testing Sets of Conditions
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm  btn-danger mb-2 mb-lg-0 me-2" id="statementNested">
                        If Statement Nested
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm  btn-danger mb-2 mb-lg-0 me-2" id="login">
                        Login
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="button" class="btn btn-sm  btn-danger mb-2 mb-lg-0 me-2" id="check">
                        Check
                    </button>
                </div>
            </div>

        </div>


        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center mb-3">
                        Original Statement
                    </h4>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card mb-3 mb-md-2 pt-2 ps-1 text-center" id="statement"></div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" id="clearStatement" class="mb-5 btn btn-outline-secondary">Clear
                        Statement</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center mb-3">
                        Output
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mb-3 mb-md-2 text-center py-2 ps-1" id="output"></div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" id="clearOutput" class="btn btn-outline-secondary mb-2">Clear
                        Output</button>
                </div>
            </div>
        </div>


    </main>


    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col text-white text-center">
                    &copy;2024. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>

</html>
